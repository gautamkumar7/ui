<div class="m-10">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="OptIn">
      <mat-card class="p-5">
        <mat-card-content>
          <form class="example-form">
            <div class="flex items-center justify-between space-x-20">
              <div>Benefit Id</div>
              <mat-form-field>
                <mat-label>Benefit Id</mat-label>
                <input
                  type="text"
                  placeholder="Pick one"
                  aria-label="Number"
                  matInput
                  [matAutocomplete]="auto"
                  [formControl]="myControl"
                />
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                  @for (option of filteredBenefits | async; track option) {
                  <mat-option [value]="option">{{ option }}</mat-option>
                  }
                </mat-autocomplete>
              </mat-form-field>
            </div>
            <div class="flex items-center justify-between space-x-20">
              <div>Eployee Id</div>

              <mat-form-field>
                <input matInput placeholder="employee ID" value="" />
              </mat-form-field>
            </div>

            <div>
              <button mat-flat-button color="warn w-1/3">Opt In</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-tab>
    <mat-tab label="OptOut"
      ><mat-card class="p-5">
        <mat-card-content>
          <form [formGroup]="form" class="example-form">
            <div class="flex items-center justify-between space-x-20">
              <div>Benefit Id</div>
              <mat-form-field>
                <mat-label>Benefit Id</mat-label>
                <input
                  type="text"
                  placeholder="Pick one"
                  aria-label="Number"
                  matInput
                  formControlName="benefitId"
                  [matAutocomplete]="auto"
                />
                <mat-autocomplete  #auto="matAutocomplete">
                  @for (option of filteredBenefits | async; track option) {
                  <mat-option [value]="option">{{ option }}</mat-option>
                  }
                </mat-autocomplete>
              </mat-form-field>
            </div>
            <div class="flex items-center justify-between space-x-20">
              <div>Eployee Id</div>

              <mat-form-field>
                <input
                  type="string"
                  formControlName="employeeId"
                  matInput
                  placeholder="employee ID"
                  [matAutocomplete]="auto"
                />
                <mat-autocomplete  #auto="matAutocomplete">
                  @for (option of filteredEmployees | async; track option) {
                  <mat-option [value]="option">{{ option }}</mat-option>
                  }
                </mat-autocomplete>
              </mat-form-field>
            </div>

            <div>
              <button (click)="submitForm()" mat-flat-button color="warn w-1/3">
                Opt Out
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card></mat-tab
    >
  </mat-tab-group>
</div>
